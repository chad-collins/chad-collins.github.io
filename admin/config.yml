backend:
  name: github
  repo: chad-collins/chad-collins.github.io
  branch: main
  auth_type: implicit
  client_id: Ov23liftlPlZ01mVTYmz 
  base_url: https://api.netlify.com
  auth_endpoint: auth
  
media_folder: "src/assets/blog"
public_folder: "../../assets/blog"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, required: false }
      - { label: "Published", name: "published", widget: "boolean", default: false }
      - { label: "Comments", name: "comments", widget: "boolean", default: true }
      - { label: "Post Type", name: "type", widget: "select", options: ["blog", "review"], default: "blog" }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, default: [] }
      - { label: "Header Image", name: "headerImage", widget: "image", required: false }
      - { label: "Cover Image", name: "coverImage", widget: "image", required: false, hint: "For review cover art/posters" }
      - { label: "Rating", name: "rating", widget: "number", value_type: "float", min: 0, max: 5, step: 0.5, required: false, hint: "Only for reviews" }
      - { label: "Creator", name: "creator", widget: "string", required: false, hint: "Artist, author, director, etc. (for reviews)" }
      - { label: "Release Year", name: "releaseYear", widget: "number", value_type: "int", required: false, hint: "Only for reviews" }
      - { label: "Body", name: "body", widget: "markdown" }
